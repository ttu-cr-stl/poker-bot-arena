app = "poker-bot-arena"

primary_region = "dfw"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[checks]
  [checks.health]
    type = "http"
    port = 8080
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines = 1
  max_machines = 1

  [http_service.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25

[vm]
  size = "shared-cpu-2x"
  memory = 1024
